<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 문서 사용하기</title>
        <style>
            p {
                color: magenta;
            }
        </style>
    </head>
    <body>
        <!--인라인 스타일-->
        <p>원래 검정색임</p>
        <p style="color: red; opacity: 10">인라인 스타일 : 색깔 변경</p>
        <!--inline style에서 opacity는 투명도,
        항상 인라인 스타일이 우선 적용됨.
        인라인 스타일이 아닌 경우, 나중에 쓰여진 선언문이 적용
        스타일 태그 방식은 head 안에 배치한다.
    --></body>
</html>
